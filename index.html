<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>éš•çŸ³æ•¸å­¸é˜²è¡›éšŠ</title>
    <style>
        /* === 1. æ ¸å¿ƒè®Šæ•¸èˆ‡é‡ç½® === */
        :root {
            --space-bg-top: #0f172a;
            --space-bg-bottom: #1e1b4b;
            --primary-accent: #38bdf8;
            --primary-glow: rgba(56, 189, 248, 0.6);
            --danger-accent: #f43f5e;
            --gold-accent: #fbbf24;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            font-family: 'Segoe UI', 'Roboto', 'PingFang TC', system-ui, sans-serif;
        }

        /* çµ‚æ¥µä¿®æ­£ï¼šå¼·åˆ¶é–å®š Body å¤§å°ï¼Œç¦æ­¢æ»¾å‹• */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(180deg, var(--space-bg-top) 0%, var(--space-bg-bottom) 100%);
            color: white;
            position: fixed; /* é—œéµï¼šé˜²æ­¢ iOS Safari å½ˆæ€§æ»¾å‹• */
            inset: 0;
        }

        #app {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 1024px;
            margin: 0 auto;
        }

        /* === æˆ°å ´å±¤ (Top 62%) === */
        /* ä½¿ç”¨çµ•å°å®šä½ï¼Œç¢ºä¿é«˜åº¦å›ºå®š */
        #game-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 62%; /* å›ºå®šæ¯”ä¾‹ */
            overflow: hidden;
            border-bottom: 2px solid rgba(56, 189, 248, 0.3);
            perspective: 1000px;
            z-index: 1;
        }

        /* === æ§åˆ¶å±¤ (Bottom 38%) === */
        /* ä½¿ç”¨çµ•å°å®šä½é‡˜åœ¨åº•éƒ¨ */
        #control-layer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 38%; /* å›ºå®šæ¯”ä¾‹ */
            background: linear-gradient(180deg, rgba(15, 23, 42, 0.95) 0%, rgba(2, 6, 23, 1) 100%);
            border-top: 1px solid rgba(56, 189, 248, 0.2);
            padding: 10px;
            padding-bottom: env(safe-area-inset-bottom, 10px); /* é¿é–‹ iPhone åº•éƒ¨æ©«æ¢ */
            display: flex;
            flex-direction: column;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5);
            z-index: 20; /* ç¢ºä¿åœ¨æœ€ä¸Šå±¤ */
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(1.5px 1.5px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2.5px 2.5px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            opacity: 0.5;
            animation: starScroll 30s linear infinite;
        }

        @keyframes starScroll {
            from { transform: translateY(0); }
            to { transform: translateY(200px); }
        }

        #hud {
            position: absolute;
            top: 0; left: 0; width: 100%; padding: 15px;
            display: flex; justify-content: space-between; z-index: 10;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .hud-item {
            font-size: 1.2rem; font-weight: 700; display: flex; align-items: center; gap: 10px;
            background: rgba(15, 23, 42, 0.6); padding: 8px 16px; border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(4px);
        }

        .score-val { color: var(--gold-accent); font-family: monospace; font-size: 1.6rem; letter-spacing: 1px;}
        .progress-val { color: var(--primary-accent); font-family: monospace; }

        #defense-line {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 6px;
            background: linear-gradient(90deg, transparent 0%, var(--primary-accent) 20%, var(--primary-accent) 80%, transparent 100%);
            box-shadow: 0 -2px 15px var(--primary-glow); z-index: 5; opacity: 0.8;
        }

        /* === ç ²å¡” (Cannon) === */
        #cannon {
            position: absolute; bottom: -10px; left: 50%; width: 40px; height: 60px;
            transform-origin: bottom center; transform: translateX(-50%) rotate(0deg);
            z-index: 6; transition: transform 0.08s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #cannon .barrel {
            position: absolute; bottom: 10px; left: 5px; width: 8px; height: 45px;
            background: linear-gradient(90deg, #64748b, #94a3b8, #64748b);
            border: 1px solid #475569; border-radius: 4px 4px 0 0; box-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        #cannon .barrel.right { left: auto; right: 5px; }
        #cannon .barrel::before {
            content: ''; position: absolute; top: -2px; left: 1px; right: 1px; height: 4px;
            background: #22d3ee; box-shadow: 0 -2px 6px #22d3ee; border-radius: 50%; opacity: 0.8;
        }
        #cannon .turret-body {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 35px;
            background: linear-gradient(135deg, #334155 0%, #1e293b 100%);
            border-radius: 8px 8px 15px 15px; border: 1px solid #475569; z-index: 2;
            box-shadow: inset 0 2px 5px rgba(255,255,255,0.1);
        }
        #cannon .core-light {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 12px; height: 12px; background: var(--primary-accent); border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-accent); animation: corePulse 2s infinite ease-in-out;
            border: 2px solid rgba(255,255,255,0.8);
        }
        @keyframes corePulse {
            0%, 100% { box-shadow: 0 0 5px var(--primary-accent); opacity: 0.8; }
            50% { box-shadow: 0 0 15px var(--primary-accent), 0 0 30px var(--primary-accent); opacity: 1; }
        }
        #cannon.firing { animation: recoil 0.2s ease-out; }
        @keyframes recoil {
            0% { transform: translateX(-50%) rotate(var(--angle)) translateY(0); }
            20% { transform: translateX(-50%) rotate(var(--angle)) translateY(10px); }
            100% { transform: translateX(-50%) rotate(var(--angle)) translateY(0); }
        }
        #cannon-base {
            position: absolute; bottom: -20px; left: 50%; transform: translateX(-50%);
            width: 80px; height: 40px; background: radial-gradient(circle at 50% 0%, #475569, #0f172a);
            border-radius: 50% 50% 0 0; border-top: 2px solid #64748b; z-index: 5;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        /* === éš•çŸ³ (Meteors) === */
        .meteor {
            position: absolute;
            width: 80px; height: 80px;
            background: radial-gradient(circle at 40% 40%, #78350f 0%, #451a03 100%);
            display: flex; justify-content: center; align-items: center;
            font-size: 1.6rem; font-weight: 900; color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            transform: translateX(-50%); z-index: 2;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.7), inset 10px 10px 20px rgba(251, 191, 36, 0.2), 0 0 15px rgba(234, 88, 12, 0.4);
            border: 1px solid rgba(251, 146, 60, 0.3);
            transition: top 0.1s linear;
        }
        .meteor::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            border-radius: inherit;
            background-image: radial-gradient(circle at 20% 80%, rgba(0,0,0,0.4) 10%, transparent 20%),
                            radial-gradient(circle at 80% 20%, rgba(251, 146, 60, 0.4) 5%, transparent 15%);
            background-size: 100% 100%; z-index: -1;
        }
        .meteor::after {
            content: ''; position: absolute; top: -60px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 80px;
            background: linear-gradient(to top, rgba(234, 88, 12, 0.8), rgba(251, 191, 36, 0), transparent);
            filter: blur(8px); z-index: -2; border-radius: 50% 50% 0 0;
            animation: flameFlicker 0.1s infinite alternate;
        }
        @keyframes flameFlicker {
            0% { transform: translateX(-50%) scaleX(1); height: 80px; opacity: 0.8; }
            100% { transform: translateX(-50%) scaleX(0.9); height: 85px; opacity: 0.6; }
        }
        .meteor.grounded {
            background: radial-gradient(circle at 40% 40%, #64748b, #334155);
            box-shadow: none; border: 2px solid #475569; color: #cbd5e1;
        }
        .meteor.grounded::after { display: none; }

        /* === ç¢ç‰‡ (Debris) === */
        .debris {
            position: absolute;
            background: #fbbf24;
            border-radius: 30% 70% 50% 50% / 30% 30% 70% 70%;
            pointer-events: none;
            z-index: 3;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
        }

        /* === ç ²å½ˆ (Bullet) === */
        .bullet {
            position: absolute; width: 14px; height: 14px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px var(--primary-accent), 0 0 30px var(--primary-accent);
            z-index: 5; pointer-events: none; transform: translate(-50%, -50%);
        }
        .bullet::after {
            content: ''; position: absolute; top: 50%; left: 50%; width: 40px; height: 6px;
            background: linear-gradient(to right, transparent, rgba(56, 189, 248, 0.8));
            transform-origin: center right; transform: translate(-100%, -50%); border-radius: 10px;
        }

        /* çˆ†ç‚¸æ–‡å­— */
        .pop-text {
            position: absolute; font-weight: 900; font-size: 2.5rem; color: #fff;
            text-shadow: 0 0 10px var(--gold-accent), 2px 2px 0px rgba(0,0,0,0.5);
            animation: floatUp 0.8s ease-out forwards; z-index: 10; pointer-events: none; white-space: nowrap;
        }
        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(1); opacity: 0; }
        }

        /* === æ§åˆ¶å±¤å…§å…ƒä»¶ === */
        #input-display {
            height: 60px; background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(56, 189, 248, 0.4); border-radius: 12px; margin-bottom: 12px;
            display: flex; justify-content: center; align-items: center;
            font-size: 2.8rem; font-family: 'Segoe UI Mono', monospace;
            color: var(--primary-accent); text-shadow: 0 0 15px rgba(56, 189, 248, 0.6);
            position: relative; box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            flex-shrink: 0; /* é˜²æ­¢è¢«å£“ç¸® */
        }
        #input-display::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(transparent 50%, rgba(56, 189, 248, 0.05) 50%);
            background-size: 100% 4px; pointer-events: none;
        }
        #input-display.error {
            animation: shake 0.3s; color: var(--danger-accent); border-color: var(--danger-accent);
            text-shadow: 0 0 15px var(--danger-accent);
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #keypad {
            flex: 1; display: grid;
            grid-template-columns: repeat(5, 1fr) 1.2fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            min-height: 0;
        }
        .btn-clear {
            grid-row: span 2;
        }
        .btn {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: #e2e8f0;
            font-size: 2rem; font-weight: 600; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.1s; box-shadow: 0 4px 0 #020617, 0 5px 10px rgba(0,0,0,0.3);
            position: relative; overflow: hidden;
        }
        .btn::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05), transparent); pointer-events: none;
        }
        .btn:active {
            transform: translateY(4px); box-shadow: 0 0 0 #020617, inset 0 2px 5px rgba(0,0,0,0.5); background: #0f172a;
        }
        .btn-num { color: #fff; }
        .btn-clear { background: linear-gradient(145deg, #0c4a6e, #082f49); color: var(--primary-accent); border-color: rgba(56, 189, 248, 0.3); font-size: 1.8rem; }

        /* === è¦†è“‹å±¤ === */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .title {
            font-size: 4rem; background: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            -webkit-background-clip: text; color: transparent; margin-bottom: 10px;
            text-transform: uppercase; letter-spacing: 4px;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.5)); animation: floatTitle 3s ease-in-out infinite;
        }
        @keyframes floatTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .subtitle { color: #94a3b8; font-size: 1.2rem; margin-bottom: 40px; letter-spacing: 1px; }
        .btn-large {
            padding: 20px 60px; font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-accent), #2563eb); color: #fff;
            border: none; border-radius: 50px; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4), inset 0 2px 0 rgba(255,255,255,0.3);
            transition: transform 0.2s, box-shadow 0.2s; position: relative; overflow: hidden;
        }
        .btn-large:active { transform: scale(0.95); box-shadow: 0 5px 10px rgba(37, 99, 235, 0.4); }
        .btn-large::after {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg); animation: sheen 3s infinite;
        }
        .btn-large.btn-secondary {
            background: linear-gradient(135deg, #475569, #334155);
            box-shadow: 0 10px 20px rgba(51, 65, 85, 0.4), inset 0 2px 0 rgba(255,255,255,0.1);
            padding: 20px 40px; font-size: 1.4rem;
        }
        @keyframes sheen {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        .hidden { display: none !important; }

        /* é«˜åˆ†é¡¯ç¤º */
        .high-score-display {
            font-size: 1.3rem; color: #94a3b8; margin-bottom: 10px;
        }
        .high-score-display span { color: var(--gold-accent); font-weight: 700; }

        /* æ’åå¾½ç«  */
        .rank-badge {
            font-size: 2rem; font-weight: 900; color: var(--gold-accent);
            text-shadow: 0 0 20px var(--gold-accent);
            animation: pulse 1s ease-in-out infinite;
            margin-bottom: 15px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* æ’è¡Œæ¦œåˆ—è¡¨ */
        .leaderboard-list {
            width: 90%; max-width: 400px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px; padding: 15px;
            margin-bottom: 30px; max-height: 50vh; overflow-y: auto;
        }
        .leaderboard-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .leaderboard-item:last-child { border-bottom: none; }
        .lb-rank {
            width: 40px; height: 40px; display: flex; justify-content: center; align-items: center;
            background: rgba(56, 189, 248, 0.2); border-radius: 50%;
            font-weight: 900; font-size: 1.2rem; color: var(--primary-accent);
        }
        .leaderboard-item:nth-child(1) .lb-rank { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #1e1b4b; }
        .leaderboard-item:nth-child(2) .lb-rank { background: linear-gradient(135deg, #94a3b8, #64748b); color: #1e1b4b; }
        .leaderboard-item:nth-child(3) .lb-rank { background: linear-gradient(135deg, #f97316, #ea580c); color: #1e1b4b; }
        .lb-score { font-size: 1.5rem; font-weight: 700; color: #fff; flex: 1; text-align: center; }
        .lb-date { font-size: 0.9rem; color: #64748b; min-width: 85px; }
        .lb-delete {
            width: 32px; height: 32px; border: none; border-radius: 50%;
            background: rgba(239, 68, 68, 0.2); color: #ef4444;
            font-size: 1.2rem; cursor: pointer; margin-left: 10px;
            transition: background 0.2s;
        }
        .lb-delete:active { background: rgba(239, 68, 68, 0.4); }

        /* ç¢ºèªå°è©±æ¡† */
        .confirm-modal {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: 200;
            display: flex; justify-content: center; align-items: center;
        }
        .confirm-box {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 16px; padding: 30px; text-align: center;
            max-width: 300px;
        }
        .confirm-box p { color: #e2e8f0; font-size: 1.2rem; margin-bottom: 25px; }
        .confirm-buttons { display: flex; gap: 15px; justify-content: center; }
        .btn-confirm {
            padding: 12px 30px; border: none; border-radius: 25px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
        }
        .btn-confirm-yes {
            background: linear-gradient(135deg, #ef4444, #dc2626); color: #fff;
        }
        .btn-confirm-no {
            background: linear-gradient(135deg, #475569, #334155); color: #fff;
        }

        /* çµ±è¨ˆæŒ‰éˆ•ï¼ˆä¸æ˜é¡¯ï¼‰ */
        .btn-stats {
            position: absolute; bottom: 20px; right: 20px;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #64748b; font-size: 1.2rem; cursor: pointer;
            opacity: 0.5; transition: opacity 0.2s;
        }
        .btn-stats:hover { opacity: 1; }

        /* çµ±è¨ˆé é¢ */
        .stats-tabs {
            display: flex; gap: 10px; margin-bottom: 15px;
        }
        .stats-tab {
            padding: 8px 16px; border-radius: 20px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #94a3b8; cursor: pointer; font-size: 0.9rem;
        }
        .stats-tab.active {
            background: var(--primary-accent); color: #0f172a; border-color: var(--primary-accent);
        }
        .stats-content {
            width: 90%; max-width: 500px; max-height: 50vh;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(56, 189, 248, 0.3);
            border-radius: 12px; padding: 15px;
            margin-bottom: 20px; overflow-y: auto;
        }
        .stats-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .stats-item:last-child { border-bottom: none; }
        .stats-question { font-size: 1.2rem; font-weight: 600; color: #fff; }
        .stats-count { font-size: 1rem; color: var(--primary-accent); }
        .stats-streak { font-size: 0.9rem; color: #f97316; margin-left: 10px; }
        .stats-empty { color: #64748b; text-align: center; padding: 30px; }

        /* ä¹˜æ•¸åˆ†é  */
        .stats-multiplier-tabs {
            display: flex; gap: 6px; margin-bottom: 15px; flex-wrap: wrap; justify-content: center;
        }
        .multiplier-tab {
            width: 40px; height: 36px; border-radius: 8px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: #94a3b8; cursor: pointer; font-size: 0.9rem; font-weight: 600;
        }
        .multiplier-tab.active {
            background: var(--gold-accent); color: #1e1b4b; border-color: var(--gold-accent);
        }

    </style>
</head>
<body>

<div id="app">
    <div id="game-layer">
        <div class="stars"></div>
        <div id="hud">
            <div class="hud-item"><span>â­</span> <span class="score-val" id="score">0</span></div>
            <div class="hud-item"><span id="stage-label">STAGE 1</span></div>
            <div class="hud-item"><span>â˜„ï¸</span> <span class="progress-val" id="progress">0/10</span></div>
        </div>
        <div id="game-container"></div>
        <div id="defense-line"></div>
        <div id="cannon-base"></div>
        <div id="cannon">
            <div class="barrel left"></div>
            <div class="barrel right"></div>
            <div class="turret-body"></div>
            <div class="core-light"></div>
        </div>
    </div>

    <div id="control-layer">
        <div id="input-display"></div>
        <div id="keypad">
            <button class="btn btn-num" data-val="1">1</button>
            <button class="btn btn-num" data-val="2">2</button>
            <button class="btn btn-num" data-val="3">3</button>
            <button class="btn btn-num" data-val="4">4</button>
            <button class="btn btn-num" data-val="5">5</button>
            <button class="btn btn-clear" id="btn-clear">C</button>
            <button class="btn btn-num" data-val="6">6</button>

class RecordsManager {
    constructor() {
        this.storageKey = 'meteor-math-records';
        this.maxRecords = 10;
    }

    getRecords() {
        const records = localStorage.getItem(this.storageKey);
        return records ? JSON.parse(records) : [];
    }

    saveRecord(score) {
        const records = this.getRecords();
        const newRecord = {
            id: Date.now(),
            score: score,
            date: new Date().toISOString().slice(0, 10)
        };
        records.push(newRecord);
        records.sort((a, b) => b.score - a.score);
        if (records.length > this.maxRecords) {
            records.length = this.maxRecords;
        }
        localStorage.setItem(this.storageKey, JSON.stringify(records));
        return this.getRank(newRecord.id);
    }

    getRank(recordId) {
        const records = this.getRecords();
        const index = records.findIndex(r => r.id === recordId);
        return index >= 0 ? index + 1 : null;
    }

    getHighScore() {
        const records = this.getRecords();
        return records.length > 0 ? records[0].score : 0;
    }

    deleteRecord(id) {
        const records = this.getRecords().filter(r => r.id !== id);
        localStorage.setItem(this.storageKey, JSON.stringify(records));
    }
}

// === ç­”é¡Œçµ±è¨ˆç®¡ç† ===
class StatsManager {
    constructor() {
        this.statsKey = 'meteor-math-stats';
        this.errorKey = 'meteor-math-errors';
    }

    // === questionStats æ“ä½œ ===
    getStats() {
        const stats = localStorage.getItem(this.statsKey);
        if (!stats) return this.initStats();
        return JSON.parse(stats);
    }

    initStats() {
        const stats = {};
        // åˆå§‹åŒ–æ‰€æœ‰ 64 é¡Œç‚º 0
        [...EASY_QUESTIONS, ...HARD_QUESTIONS].forEach(q => {
            stats[`${q.a}Ã—${q.b}`] = 0;
        });
        localStorage.setItem(this.statsKey, JSON.stringify(stats));
        return stats;
    }

    saveStats(stats) {
        localStorage.setItem(this.statsKey, JSON.stringify(stats));
    }

    incrementCorrect(questionKey) {
        const stats = this.getStats();
        stats[questionKey] = (stats[questionKey] || 0) + 1;
        this.saveStats(stats);
    }

    // === errorBank æ“ä½œ ===
    getErrors() {
        const errors = localStorage.getItem(this.errorKey);
        return errors ? JSON.parse(errors) : [];
    }

    saveErrors(errors) {
        localStorage.setItem(this.errorKey, JSON.stringify(errors));
    }

    addError(questionKey) {
        const errors = this.getErrors();
        const existing = errors.find(e => e.key === questionKey);
        if (existing) {
            existing.streak = 0; // é‡ç½®é€£çºŒç­”å°æ¬¡æ•¸
        } else {
            errors.push({ key: questionKey, streak: 0 });
        }
        this.saveErrors(errors);
    }

    incrementStreak(questionKey) {
        const errors = this.getErrors();
        const idx = errors.findIndex(e => e.key === questionKey);
        if (idx === -1) return;

        errors[idx].streak += 1;
        if (errors[idx].streak >= 3) {
            errors.splice(idx, 1); // é€£çºŒç­”å° 3 æ¬¡ï¼Œç§»å‡ºéŒ¯é¡Œåº«
        }
        this.saveErrors(errors);
    }

    // === æ™ºæ…§é¸é¡Œ ===
    // å¾æ± ä¸­é¸å‡ºç­”å°æ¬¡æ•¸æœ€å°‘çš„ N é¡Œï¼Œç„¶å¾Œéš¨æ©ŸæŒ‘é¸ count é¡Œ
    selectFromPool(pool, count, excludeKeys = []) {
        if (count <= 0) return [];

        const stats = this.getStats();
        // éæ¿¾æ‰å·²æ’é™¤çš„é¡Œç›®
        const available = pool.filter(q => !excludeKeys.includes(`${q.a}Ã—${q.b}`));
        if (available.length === 0) return [];

        // æŒ‰ç­”å°æ¬¡æ•¸æ’åº
        const sorted = available
            .map(q => ({ ...q, key: `${q.a}Ã—${q.b}`, correct: stats[`${q.a}Ã—${q.b}`] || 0 }))
            .sort((a, b) => a.correct - b.correct);

        // æ‰¾å‡ºæœ€ä½ N é¡Œï¼ˆæ“´å±•é‚è¼¯ï¼šè‹¥ä¸è¶³å‰‡å¾€ä¸Šå–ï¼‰
        const targetPoolSize = pool === EASY_QUESTIONS ? 8 : 24;
        const candidates = this.getLowestN(sorted, targetPoolSize);

        // å¾å€™é¸æ± éš¨æ©Ÿé¸ count é¡Œ
        return this.shuffle(candidates).slice(0, Math.min(count, candidates.length));
    }

    // å–å¾—ç­”å°æ¬¡æ•¸æœ€ä½çš„ N é¡Œï¼ˆè‹¥ä¸è¶³å‰‡æ“´å±•åˆ°æ¬¡ä½ï¼‰
    getLowestN(sortedQuestions, n) {
        if (sortedQuestions.length <= n) return sortedQuestions;

        const result = [];
        let currentCount = sortedQuestions[0].correct;
        let i = 0;

        while (i < sortedQuestions.length && result.length < n) {
            if (sortedQuestions[i].correct === currentCount) {
                result.push(sortedQuestions[i]);
                i++;
            } else if (result.length < n) {
                // éœ€è¦æ›´å¤šé¡Œç›®ï¼Œæ“´å±•åˆ°ä¸‹ä¸€å€‹æ¬¡æ•¸ç­‰ç´š
                currentCount = sortedQuestions[i].correct;
            }
        }

        // å¦‚æœå‰›å¥½åœ¨é‚Šç•Œï¼Œå¯èƒ½æœƒè¶…é nï¼Œä½†é€™æ˜¯ç¬¦åˆè¨­è¨ˆçš„
        // ï¼ˆåŒæ¬¡æ•¸çš„é¡Œç›®è¦ä¸€èµ·ç´å…¥ï¼‰
        return result;
    }

    shuffle(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }
}

class AudioEngine {
    constructor() {
        this.ctx = new (window.AudioContext || window.webkitAudioContext)();
        this.masterGain = this.ctx.createGain();
        this.masterGain.connect(this.ctx.destination);
        this.masterGain.gain.value = 0.3;
    }
    playTone(freq, type, duration, startTime = 0) {
        if(this.ctx.state === 'suspended') this.ctx.resume();
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, this.ctx.currentTime + startTime);
        gain.gain.setValueAtTime(0.5, this.ctx.currentTime + startTime);
        gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + startTime + duration);
        osc.connect(gain);
        gain.connect(this.masterGain);
        osc.start(this.ctx.currentTime + startTime);
        osc.stop(this.ctx.currentTime + startTime + duration);
    }
    playShoot() {
        if(this.ctx.state === 'suspended') this.ctx.resume();
        const now = this.ctx.currentTime;
        const osc = this.ctx.createOscillator();
        const gain = this.ctx.createGain();
        osc.frequency.setValueAtTime(400, now);
        osc.frequency.exponentialRampToValueAtTime(50, now + 0.15);
        gain.gain.setValueAtTime(0.5, now);
        gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
        osc.connect(gain);
        gain.connect(this.masterGain);
        osc.start(now);
        osc.stop(now + 0.15);
    }
    playExplosion(size = 'small') {
        const freq = size === 'huge' ? 60 : 120;
        const dur = size === 'huge' ? 0.4 : 0.2;
        this.playTone(freq, 'sawtooth', dur);
        this.playTone(freq - 30, 'square', dur + 0.1);
    }
    playSuccess(level) {
        if (level === 'sky') {
            this.playTone(523.25, 'triangle', 0.1, 0);
            this.playTone(659.25, 'triangle', 0.1, 0.1);
            this.playTone(783.99, 'triangle', 0.3, 0.2);
        } else {
            this.playTone(523.25, 'sine', 0.1, 0);
        }
    }
    playError() {
        this.playTone(150, 'sawtooth', 0.2);
        this.playTone(100, 'sawtooth', 0.2, 0.1);
    }
}

    get currentStage() {

    start() {

    showStageScreen() {
        const stage = this.currentStage;
        document.getElementById('stage-title').innerText = `STAGE ${stage.stage}`;
        document.getElementById('stage-subtitle').innerText = `${stage.questions} é¡Œ | x${stage.multiplier} åˆ†æ•¸`;

        document.getElementById('stage-screen').classList.remove('hidden');
    }

    startStage() {
        document.getElementById('stage-screen').classList.add('hidden');
        this.resetStage();
        this.gameLoopId = requestAnimationFrame((t) => this.loop(t));
    }

    resetStage() {
        const stage = this.currentStage;
        this.activeMeteors = [];
        this.stageScore = 0;
        this.questionsLeft = stage.questions;
        this.isGameOver = false;
        this.inputBuffer = '';
        this.lastMeteorX = null;
        this.lastSpawnTime = 0;
        this.elContainer.innerHTML = '';
        this.prepareStageQuestions(); // æ™ºæ…§å‡ºé¡Œ
        this.updateHUD();
        this.updateInputDisplay();
        this.elCannon.style.transform = `translateX(-50%) rotate(0deg)`;
    }

    loop(timestamp) {
        if (this.isGameOver || this.isPaused) return;

        const stage = this.currentStage;
        // å‹•æ…‹ç”Ÿæˆé–“éš”ï¼šæ¯ 3 é¡†æœªç­”éš•çŸ³ +1 ç§’
        const activeCount = this.activeMeteors.filter(m => !m.destroyed && !m.isGrounded).length;
        const dynamicInterval = stage.interval + Math.floor(activeCount / 3) * 1000;
        if (this.questionsLeft > 0 &&
            timestamp - this.lastSpawnTime > dynamicInterval) {
            this.spawnMeteor();
            this.lastSpawnTime = timestamp;
        }

        const gameHeight = document.getElementById('game-layer').offsetHeight;
        const defenseLineY = gameHeight - 6;

        this.activeMeteors.forEach(meteor => {
            if (meteor.destroyed) return;
            if (!meteor.isGrounded) {
                meteor.y += meteor.speed;
                if (meteor.y >= defenseLineY - 80) this.handleGrounded(meteor);
                meteor.el.style.top = `${meteor.y}px`;
            }
        });

        if (this.questionsLeft === 0 && this.activeMeteors.length === 0) {
            this.endStage();
            return;
        }
        this.gameLoopId = requestAnimationFrame((t) => this.loop(t));
    }

    spawnMeteor() {
        const q = this.generateQuestion();
        const shapeIdx = Math.floor(Math.random() * METEOR_SHAPES.length);
        const stage = this.currentStage;

        let x;
        if (this.lastMeteorX === null) {
            x = 25;
        } else {
            let attempts = 0;
            const minDistance = 20;
            do {
                x = Math.random() * 80 + 10;
                attempts++;
            } while (Math.abs(x - this.lastMeteorX) < minDistance && attempts < 10);
        }
        this.lastMeteorX = x;

        const speedRange = stage.speedMax - stage.speedMin;
        const meteor = {
            id: Date.now(),
            q: q,
            y: -90,
            x: x,
            speed: stage.speedMin + (Math.random() * speedRange),
            isGrounded: false,
            destroyed: false,
            shape: METEOR_SHAPES[shapeIdx],
            el: null
        };

        const el = document.createElement('div');
        el.className = 'meteor';
        el.textContent = `${q.a}Ã—${q.b}`;
        el.style.left = `${meteor.x}%`;
        el.style.top = `${meteor.y}px`;
        el.style.borderRadius = meteor.shape;

        this.elContainer.appendChild(el);
        meteor.el = el;

        this.activeMeteors.push(meteor);
        this.questionsLeft--;
        this.updateHUD();
    }

    prepareStageQuestions() {
        const stage = this.currentStage;
        const errors = this.stats.getErrors();
        const errorCount = Math.min(errors.length, 2);
        const quotaKey = errorCount >= 2 ? 2 : errorCount;
        const quota = QUOTA_TABLE[quotaKey][stage.stage];

        const selectedKeys = [];

        // 1. é¸éŒ¯é¡Œ
        const errorQuestions = this.selectErrors(quota.error);
        selectedKeys.push(...errorQuestions.map(q => q.key));

        // 2. é¸ Easyï¼ˆæ’é™¤éŒ¯é¡Œï¼‰
        const easyQuestions = this.stats.selectFromPool(
            EASY_QUESTIONS, quota.easy, selectedKeys
        );
        selectedKeys.push(...easyQuestions.map(q => q.key));

        // 3. é¸ Hardï¼ˆæ’é™¤éŒ¯é¡Œå’Œå·²é¸ Easyï¼‰
        const hardQuestions = this.stats.selectFromPool(
            HARD_QUESTIONS, quota.hard, selectedKeys
        );

        // 4. åˆä½µä¸¦æ‰“äº‚
        this.stageQuestions = this.shuffle([
            ...errorQuestions, ...easyQuestions, ...hardQuestions
        ]);
        this.questionIndex = 0;

        // Debug log
        console.log(`Stage ${stage.stage} é¡Œç›®åˆ†é…:`, {
            errors: errorQuestions.length,
            easy: easyQuestions.length,
            hard: hardQuestions.length,
            total: this.stageQuestions.length
        });
    }

    selectErrors(count) {
        if (count <= 0) return [];
        const errors = this.stats.getErrors();
        if (errors.length === 0) return [];

        // éš¨æ©Ÿé¸å–æŒ‡å®šæ•¸é‡çš„éŒ¯é¡Œ
        const shuffled = this.shuffle([...errors]);
        const selected = shuffled.slice(0, Math.min(count, errors.length));

        // å°‡ key è½‰æ›ç‚ºé¡Œç›®æ ¼å¼
        return selected.map(e => {
            const [a, b] = e.key.split('Ã—').map(Number);
            return { a, b, ans: a * b, key: e.key };
        });
    }

    shuffle(array) {
        const arr = [...array];
        for (let i = arr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [arr[i], arr[j]] = [arr[j], arr[i]];
        }
        return arr;
    }

    generateQuestion() {
        if (this.questionIndex < this.stageQuestions.length) {
            const q = this.stageQuestions[this.questionIndex++];
            return { a: q.a, b: q.b, ans: q.ans };
        }
        // Fallbackï¼ˆç†è«–ä¸Šä¸æœƒåŸ·è¡Œï¼‰
        const pool = [...EASY_QUESTIONS, ...HARD_QUESTIONS];
        const q = pool[Math.floor(Math.random() * pool.length)];
        return { a: q.a, b: q.b, ans: q.ans };
    }

    handleGrounded(meteor) {
        meteor.isGrounded = true;
        meteor.y = document.getElementById('game-layer').offsetHeight - 86;
        meteor.el.style.top = `${meteor.y}px`;
        meteor.el.classList.add('grounded');

        // åŠ å…¥éŒ¯é¡Œåº«
        const key = `${meteor.q.a}Ã—${meteor.q.b}`;
        this.stats.addError(key);
    }

    handleInput(digit) {
        if (this.isGameOver) return;
        if (this.inputTimer) clearTimeout(this.inputTimer);
        if (this.inputBuffer.length < 2) this.inputBuffer += digit;
        this.updateInputDisplay();
        const len = this.inputBuffer.length;
        const delay = this.isTouch ? (len === 1 ? 1000 : 400) : (len === 1 ? 600 : 300);
        this.inputTimer = setTimeout(() => { this.submitAnswer(); }, delay);
    }

    handleDelete() {
        this.inputBuffer = this.inputBuffer.slice(0, -1);
        if (this.inputTimer) clearTimeout(this.inputTimer);
        this.updateInputDisplay();
    }

    handleClear() {
        this.inputBuffer = '';
        if (this.inputTimer) clearTimeout(this.inputTimer);
        this.updateInputDisplay();
    }

    submitAnswer() {
        if (!this.inputBuffer) return;
        const val = parseInt(this.inputBuffer);
        const targets = this.activeMeteors
            .filter(m => !m.destroyed && m.q.ans === val)
            .sort((a, b) => b.y - a.y);

        if (targets.length > 0) {
            this.fireCannon(targets[0]);
        } else {
            this.handleMiss();
        }
        this.inputBuffer = '';
        this.updateInputDisplay();
    }

    fireCannon(meteor) {
        const gameRect = document.getElementById('game-layer').getBoundingClientRect();
        const cannonX = gameRect.width / 2;
        const cannonY = gameRect.height;
        const meteorXPx = (meteor.x / 100) * gameRect.width;
        const meteorYPx = meteor.y + 40;
        const dx = meteorXPx - cannonX;
        const dy = meteorYPx - cannonY;
        const angleRad = Math.atan2(dy, dx);
        const angleDeg = angleRad * (180 / Math.PI) + 90;

        this.elCannon.style.setProperty('--angle', `${angleDeg}deg`);
        this.elCannon.style.transform = `translateX(-50%) rotate(${angleDeg}deg)`;

        this.elCannon.classList.remove('firing');
        void this.elCannon.offsetWidth;
        this.elCannon.classList.add('firing');

        const flightTime = 300;
        this.createBullet(angleDeg, dx, dy, flightTime, () => {
            this.destroyMeteor(meteor);
        });
        this.audio.playShoot();
    }

    createBullet(angleDeg, dx, dy, duration, onHit) {
        const bullet = document.createElement('div');
        bullet.className = 'bullet';
        bullet.style.bottom = '40px';
        bullet.style.left = '50%';
        bullet.style.transform = `translate(-50%, -50%) rotate(${angleDeg - 90}deg)`;
        this.elContainer.appendChild(bullet);

        const anim = bullet.animate([
            { transform: `translate(-50%, -50%) rotate(${angleDeg - 90}deg) translate(0, 0)` },
            { transform: `translate(-50%, -50%) rotate(${angleDeg - 90}deg) translate(${Math.hypot(dx, dy)}px, 0)` }
        ], {
            duration: duration,
            easing: 'linear'
        });

        anim.onfinish = () => {
            bullet.remove();
            if (onHit) onHit();
        };
    }

    destroyMeteor(meteor) {
        if(meteor.destroyed) return;
        meteor.destroyed = true;

        const gameH = document.getElementById('game-layer').offsetHeight;
        const ratio = meteor.y / gameH;
        const stage = this.currentStage;
        let basePoints = 0;
        let zone = 'ground';

        if (meteor.isGrounded) {
            basePoints = 40; zone = 'ground';
        } else if (ratio < GAME_CONFIG.zones.sky) {
            basePoints = 100; zone = 'sky';
        } else if (ratio < GAME_CONFIG.zones.high) {
            basePoints = 80; zone = 'high';
        } else {
            basePoints = 60; zone = 'low';
        }

        const points = Math.round(basePoints * stage.multiplier);
        this.stageScore += points;
        this.totalScore += points;
        this.updateHUD();
        this.createExplosion(meteor, zone, points);
        this.createDebris(meteor);
        meteor.el.remove();
        this.activeMeteors = this.activeMeteors.filter(m => m !== meteor);
        this.audio.playSuccess('sky');

        // æ›´æ–°ç­”é¡Œçµ±è¨ˆ
        const key = `${meteor.q.a}Ã—${meteor.q.b}`;
        this.stats.incrementCorrect(key);
        this.stats.incrementStreak(key); // å¦‚æœåœ¨éŒ¯é¡Œåº«ï¼Œstreak +1
    }

    createDebris(meteor) {
        const count = 6 + Math.floor(Math.random() * 4);
        for (let i = 0; i < count; i++) {
            const debris = document.createElement('div');
            debris.className = 'debris';
            debris.style.left = `${meteor.x}%`;
            debris.style.top = `${meteor.y}px`;

            const size = 10 + Math.random() * 15;
            debris.style.width = `${size}px`;
            debris.style.height = `${size}px`;
            debris.style.borderRadius = METEOR_SHAPES[Math.floor(Math.random() * METEOR_SHAPES.length)];

            this.elContainer.appendChild(debris);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 50 + Math.random() * 100;
            const dx = Math.cos(angle) * velocity;
            const dy = Math.sin(angle) * velocity;

            const anim = debris.animate([
                { transform: `translate(-50%, -50%) scale(1) rotate(0deg)`, opacity: 1 },
                { transform: `translate(calc(-50% + ${dx}px), calc(-50% + ${dy + 150}px)) scale(0) rotate(${Math.random()*360}deg)`, opacity: 0 }
            ], {
                duration: 600 + Math.random() * 200,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });

            anim.onfinish = () => debris.remove();
        }
    }

    handleMiss() {
        const display = document.getElementById('input-display');
        display.classList.add('error');
        this.audio.playError();
        setTimeout(() => display.classList.remove('error'), 300);

        // å–®éš•çŸ³ç­”éŒ¯åµæ¸¬ï¼šåªæœ‰ 1 é¡†éš•çŸ³æ™‚ï¼Œç­”éŒ¯å¿…å®šæ˜¯è©²é¡Œ
        const activeMeteors = this.activeMeteors.filter(m => !m.destroyed);
        if (activeMeteors.length === 1) {
            const key = `${activeMeteors[0].q.a}Ã—${activeMeteors[0].q.b}`;
            this.stats.addError(key);
        }
    }

    createExplosion(meteor, zone, points) {
        const text = document.createElement('div');
        text.className = 'pop-text';
        text.style.left = `${meteor.x}%`;
        text.style.top = `${meteor.y}px`;

        let label = '';
        if(zone === 'sky') { label = 'PERFECT!'; text.style.color = '#fbbf24'; text.style.fontSize='3rem'; }
        else if(zone === 'high') { label = 'GREAT!'; text.style.color = '#38bdf8'; }
        else if(zone === 'low') { label = 'GOOD'; text.style.color = '#fff'; text.style.fontSize='1.8rem'; }
        else { label = 'HIT'; text.style.color = '#94a3b8'; text.style.fontSize='1.5rem'; }

        text.innerText = `${label} +${points}`;
        this.elContainer.appendChild(text);
        setTimeout(() => text.remove(), 800);
        this.audio.playExplosion(zone === 'sky' ? 'huge' : 'small');
    }

    updateHUD() {
        const stage = this.currentStage;
        this.elScore.innerText = this.totalScore;
        this.elStageLabel.innerText = `STAGE ${stage.stage}`;
        this.elProgress.innerText = `${stage.questions - this.questionsLeft}/${stage.questions}`;
    }

    updateInputDisplay() {
        this.elInput.innerText = this.inputBuffer;
    }

    endStage() {
        this.isGameOver = true;
        cancelAnimationFrame(this.gameLoopId);

        if (this.currentStageIndex < STAGES.length - 1) {
            this.currentStageIndex++;
            this.showStageScreen();
        } else {
            this.endGame();
        }
    }

    endGame() {
        document.getElementById('end-screen').classList.remove('hidden');
        document.getElementById('final-score').innerText = this.totalScore;

        // ä¿å­˜è¨˜éŒ„ä¸¦é¡¯ç¤ºæ’å
        const position = this.records.saveRecord(this.totalScore);
        const rankDisplay = document.getElementById('rank-display');
        if (position && position <= 5) {
            rankDisplay.innerText = `ç¬¬ ${position} åï¼`;
            rankDisplay.classList.remove('hidden');
        } else {
            rankDisplay.classList.add('hidden');
        }
    }

    showLeaderboard() {
        const records = this.records.getRecords();
        const listEl = document.getElementById('leaderboard-list');
        listEl.innerHTML = '';

        if (records.length === 0) {
            listEl.innerHTML = '<div style="color:#94a3b8; padding:20px;">å°šç„¡è¨˜éŒ„</div>';
        } else {
            records.forEach((record, index) => {
                const item = document.createElement('div');
                item.className = 'leaderboard-item';
                item.innerHTML = `
                    <span class="lb-rank">${index + 1}</span>
                    <span class="lb-score">${record.score}</span>
                    <span class="lb-date">${record.date}</span>
                    <button class="lb-delete" data-id="${record.id}">âœ•</button>
                `;
                listEl.appendChild(item);
            });
            listEl.querySelectorAll('.lb-delete').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    this.pendingDeleteId = parseInt(e.target.dataset.id);
                    document.getElementById('confirm-modal').classList.remove('hidden');
                });
            });
        }
        document.getElementById('leaderboard-screen').classList.remove('hidden');
    }

    confirmDeleteRecord() {
        if (this.pendingDeleteId) {
            this.records.deleteRecord(this.pendingDeleteId);
            this.pendingDeleteId = null;
            document.getElementById('confirm-modal').classList.add('hidden');
            this.showLeaderboard();
        }
    }

    cancelDeleteRecord() {
        this.pendingDeleteId = null;
        document.getElementById('confirm-modal').classList.add('hidden');
    }

    showStats(tab = 'errors', multiplier = 2) {
        const contentEl = document.getElementById('stats-content');
        const multiplierTabs = document.getElementById('stats-multiplier-tabs');
        const stats = this.stats.getStats();
        const errors = this.stats.getErrors();

        // æ›´æ–°ä¸» tab ç‹€æ…‹
        document.querySelectorAll('.stats-tab').forEach(t => {
            t.classList.toggle('active', t.dataset.tab === tab);
        });

        // é¡¯ç¤º/éš±è—ä¹˜æ•¸åˆ†é 
        multiplierTabs.classList.toggle('hidden', tab !== 'all');

        // æ›´æ–°ä¹˜æ•¸ tab ç‹€æ…‹
        document.querySelectorAll('.multiplier-tab').forEach(t => {
            t.classList.toggle('active', parseInt(t.dataset.mult) === multiplier);
        });

        let html = '';

        if (tab === 'errors') {
            // éŒ¯é¡Œåº«
            if (errors.length === 0) {
                html = '<div class="stats-empty">éŒ¯é¡Œåº«ç‚ºç©º</div>';
            } else {
                errors.forEach(e => {
                    html += `<div class="stats-item">
                        <span class="stats-question">${e.key}</span>
                        <span>
                            <span class="stats-count">ç­”å° ${stats[e.key] || 0} æ¬¡</span>
                            <span class="stats-streak">é€£çºŒ ${e.streak}/3</span>
                        </span>
                    </div>`;
                });
            }
        } else if (tab === 'weak') {
            // å¼±é»é¡Œï¼ˆç­”å°æ¬¡æ•¸æœ€å°‘çš„ 10 é¡Œï¼‰
            const sorted = Object.entries(stats)
                .sort((a, b) => a[1] - b[1])
                .slice(0, 10);
            sorted.forEach(([key, count]) => {
                const inError = errors.some(e => e.key === key);
                html += `<div class="stats-item">
                    <span class="stats-question">${key} ${inError ? 'âš ï¸' : ''}</span>
                    <span class="stats-count">ç­”å° ${count} æ¬¡</span>
                </div>`;
            });
        } else {
            // å…¨éƒ¨ï¼ˆæŒ‰ä¹˜æ•¸åˆ†é ï¼‰
            for (let b = 2; b <= 9; b++) {
                const key = `${multiplier}Ã—${b}`;
                const count = stats[key] || 0;
                const inError = errors.some(e => e.key === key);
                html += `<div class="stats-item">
                    <span class="stats-question">${key} ${inError ? 'âš ï¸' : ''}</span>
                    <span class="stats-count">ç­”å° ${count} æ¬¡</span>
                </div>`;
            }
        }

        contentEl.innerHTML = html;
        document.getElementById('stats-screen').classList.remove('hidden');
        this.currentStatsTab = tab;
        this.currentMultiplier = multiplier;
    }

    goHome() {
        document.getElementById('end-screen').classList.add('hidden');
        document.getElementById('start-screen').classList.remove('hidden');
        document.getElementById('high-score').innerText = this.records.getHighScore();
    }
}

const game = new Game();
document.querySelectorAll('.btn-num').forEach(btn => {

        e.preventDefault(); game.handleInput(e.target.dataset.val);
    }));
});
const btnClear = document.getElementById('btn-clear');
['click', 'touchstart'].forEach(evt => btnClear.addEventListener(evt, (e) => {
    e.preventDefault(); game.handleClear();
}));
document.getElementById('btn-start').addEventListener('click', () => {
    document.getElementById('start-screen').classList.add('hidden');
    if(game.audio.ctx.state === 'suspended') game.audio.ctx.resume();
    game.start();
});
document.getElementById('btn-stage-start').addEventListener('click', () => {

});

});

});
document.getElementById('btn-confirm-no').addEventListener('click', () => {

});

});

});

});
document.querySelectorAll('.stats-tab').forEach(tab => {
    tab.addEventListener('click', (e) => {
        game.showStats(e.target.dataset.tab, game.currentMultiplier || 2);

});

});
document.addEventListener('keydown', (e) => {

    if(e.key === 'Backspace') game.handleDelete();
});

// åˆå§‹åŒ–æ™‚é¡¯ç¤ºæœ€é«˜åˆ†
document.getElementById('high-score').innerText = game.records.getHighScore();
